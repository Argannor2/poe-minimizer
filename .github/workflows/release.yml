name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --release
    - name: Copy Assets
      uses: canastro/copy-action@0.0.2
      with:
        source: "icon.ico"
        target: "target/release/icon.ico"    
    - name: Package as zip
      uses: thedoctor0/zip-release@master
      with:
        filename: 'poe-minimizer-win-x64.zip'
        path: 'target/release'
        exclusions: '.fingerprint/** build/** deps/** examples/** incremental/** .cargo-lock *.d'
    - name: Calculate Hashes
      id: calc_hashes
      uses: Argannor/checksum-action@master
      with: 
        glob: "target/release/*.exe"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Checksums:
          ${{steps.calc_hashes.outputs.checksums}}
        draft: true
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: .target/release/poe-minimizer-win-x64.zip
        asset_name: poe-minimizer-win-x64.zip
        asset_content_type: application/zip
